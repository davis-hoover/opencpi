build:ubuntu16_04:
  after_script:
  - if [ ! -f ".success" ]; then .gitlab-ci/artifacts.py upload -t "failed-job"; fi
  before_script:
  - .gitlab-ci/scripts/ci_artifacts.py download "$CI_PIPELINE_ID" -i *ubuntu16_04.tar.gz -e */build/* */test/* */generate-yaml/* */trigger-children/* */deploy/*
  - sleep 2
  - touch .timestamp
  rules:
  - if: '$CI_PLATFORMS =~ /(^| |:)(ubuntu16_04)( |:|$)/i && $CI_PIPELINE_SOURCE == "schedule" '
  - if: '$CI_PLATFORMS =~ /(^| |:)(ubuntu16_04)( |:|$)/i && $CI_PIPELINE_SOURCE == "web" '
  - if: '$CI_MR_PLATFORMS =~ /(^| |:)(ubuntu16_04)( |:|$)/i && $CI_PIPELINE_SOURCE == "merge_request_event" '
  - if: '$CI_COMMIT_MESSAGE =~ /\[ *ci *\S* +(ubuntu16_04)( \S*)*\]/i && $CI_PIPELINE_SOURCE == "push" '
  - if: '$CI_PLATFORMS =~ /(^| |:)(ubuntu16_04)( |:|$)/i && $CI_COMMIT_MESSAGE !~ /\[ *ci.*\]/i && $CI_PIPELINE_SOURCE == "push" '
  script:
  - source cdk/opencpi-setup.sh -e
  - scripts/install-opencpi.sh ubuntu16_04
  - .gitlab-ci/scripts/ci_artifacts.py upload "$CI_PIPELINE_ID" -s .timestamp -t "successful-job"
  - touch .success
  stage: build
  tags:
  - ubuntu16_04
  - shell
  - opencpi
