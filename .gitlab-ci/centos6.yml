prep:centos6:
  extends: 
    - .install-packages
    - .centos6
    - .docker

prereq:centos6:
  extends: 
    - .install-prereqs
    - .centos6

build:centos6:
  extends: 
    - .build-opencpi
    - .centos6
  needs:
    - job: prereq:centos6
      artifacts: true

test:centos6:
  extends: 
    - .test-opencpi
    - .centos6
  needs:
    - job: prereq:centos6
      artifacts: true
    - build:centos6