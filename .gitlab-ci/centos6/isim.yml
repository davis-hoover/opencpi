###############
# Jobs - Test #
###############
test-core:centos6:isim:
  extends:
    - .test-core
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
  script:
    - source ./cdk/opencpi-setup.sh -e
    - ocpidev build test -d projects/core --$MODEL-platform $PLATFORM
    - ocpidev run test backpressure -d projects/core --only-platform isim
    - ocpidev run test metadata_stressor -d projects/core --only-platform isim

test-assets-base:centos6:isim:
  extends:
    - .test-assets-base
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
    - build-platforms-platform:centos6:isim
    - build-platforms-assets:centos6:isim

test-assets-comms:centos6:isim:
  extends:
    - .test-assets-comms
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
    - build-platforms-platform:centos6:isim
    - build-platforms-assets:centos6:isim

test-assets-dsp:centos6:isim:
  extends:
    - .test-assets-dsp
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
    - build-platforms-platform:centos6:isim
    - build-platforms-assets:centos6:isim

test-assets-misc:centos6:isim:
  extends:
    - .test-assets-misc
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
    - build-platforms-platform:centos6:isim
    - build-platforms-assets:centos6:isim
  script:
    - source ./cdk/opencpi-setup.sh -e
    - ocpidev build test -d projects/assets/components/misc_comps --$MODEL-platform $PLATFORM
    - >
      for f in $(find projects/assets/components/misc_comps/ -maxdepth 1 -type d -name "*.test" -not -name "cdc_*"); do
        ocpidev run test "$(basename "$f" .test)" -d projects/assets/components/misc_comps --only-platform isim;
      done

test-assets-util:centos6:isim:
  extends:
    - .test-assets-util
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
