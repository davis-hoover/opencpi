    - build-platforms-platform:centos6:isim
    - build-platforms-assets:centos6:isim

test-assets_ts:centos6:isim:
  extends:
    - .test-assets_ts
    - .isim-centos6
  needs: 
    - job: prereq:centos6
      artifacts: true
    - build:centos6
    - build-primitives:centos6:isim
    - build-platforms-core:centos6:isim
    - build-platforms-platform:centos6:isim
    - build-components-assets_ts:centos6:isim
  script:
    - source ./cdk/opencpi-setup.sh -e
    - ocpidev build test -d projects/assets_ts --$MODEL-platform $PLATFORM
    - >
      for f in $(find opencpi/projects/assets_ts/components -maxdepth 1 -type d -name "*.test" -not -name "complex_mixer_ts.test"); do
        ocpidev run test "$(basename "$f" .test)" -d projects/assets_ts/components --only-platform isim;
      done

