stages:
  - create-children
  - launch-children

create-children:
  stage: create-children
  tags:
    - opencpi
    - centos7
    - shell
  script:
    - .gitlab-ci/yaml_generator.py centos7 zed
    - cat .gitlab-ci/centos7-zed.yml
  artifacts:
    paths: 
      - .gitlab-ci/centos7-zed.yml

launch-children:
  stage: launch-children
  trigger:
    strategy: depend
    include:
      - artifact: .gitlab-ci/centos7-zed.yml
        job: create-children