stages:
  - create-children
  - launch-children

create-children:
  stage: create-children
  tags:
    - centos7
    - opencpi
    - shell
  script:
    - .gitlab-ci/yaml_generator.py centos7 zed
    - cat .gitlab-ci/centos7-zed.yml
  artifacts:
    paths: 
      - .gitlab-ci/centos7-zed.yml

launch-children:
  stage: launch-children
  trigger:
    include:
      - local: .gitlab-ci/centos7-zed.yml