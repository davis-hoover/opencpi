# Define the stages of the pipeline.
stages:
  - prereq
  - build
  - test
  - cross-prereq
  - cross-build

#------------------------------------------------------------------------------
# PREP
#------------------------------------------------------------------------------

prep:centos6:
  stage: prereq
  tags:
    - docker
    - centos7  # yes, run this on centos7
    - opencpi
  image: centos:6
  script:
  - yum -y distro-sync
  - scripts/install-packages.sh

prep:centos7:
  stage: prereq
  tags:
    - docker
    - centos7
    - opencpi
  image: centos:7
  script:
  - yum -y distro-sync
  - scripts/install-packages.sh

prereq:centos6:
  stage: prereq
  tags:
    - shell
    - centos6
    - opencpi
  cache:
    key: "$CI_PIPELINE_IID-centos6"
    policy: push
    paths:
      - exports/
      - prerequisites/
      - prerequisites-build/
  script:
    - ./scripts/install-prerequisites.sh

prereq:centos7:
  stage: prereq
  tags:
    - shell
    - centos7
    - opencpi
  cache:
    key: "$CI_PIPELINE_IID-centos7"
    policy: push
    paths:
      - exports/
      - prerequisites/
      - prerequisites-build/
  script:
    - ./scripts/install-prerequisites.sh

#------------------------------------------------------------------------------
# BUILD
#------------------------------------------------------------------------------

build:centos6:
  stage: build
  tags:
    - shell
    - centos6
    - opencpi
  cache:
    key: "$CI_PIPELINE_IID-centos6"
    paths:
      - build/
      - exports/
      - os/
      - prerequisites/
      - prerequisites-build/
      - projects/
  artifacts:
    paths:
      - build/
      - exports/
      - os/
      - prerequisites/
      - prerequisites-build/
      - projects/
    when: on_success
    expire_in: 2 hrs
  needs: ["prereq:centos6"]
  script:
    - ./scripts/build-opencpi.sh

build:centos7:
  stage: build
  tags:
    - shell
    - centos7
    - opencpi
  cache:
    key: "$CI_PIPELINE_IID-centos7"
    paths:
      - build/
      - exports/
      - os/
      - prerequisites/
      - prerequisites-build/
      - projects/
  artifacts:
    paths:
      - build/
      - exports/
      - os/
      - prerequisites/
      - prerequisites-build/
      - projects/
    when: on_success
    expire_in: 2 hrs
  needs: ["prereq:centos7"]
  script:
    - ./scripts/build-opencpi.sh

#------------------------------------------------------------------------------
# TEST
#------------------------------------------------------------------------------

test:centos6:
  stage: test
  tags:
    - shell
    - centos6
    - opencpi
  cache:
    key: "$CI_PIPELINE_IID-centos6"
    policy: pull
    paths:
      - build/
      - exports/
      - os/
      - prerequisites/
      - prerequisites-build/
