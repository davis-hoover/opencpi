generate-yaml:
  artifacts:
    paths:
    - .gitlab-ci/yaml-generated/
  image: centos:7
  script:
  - yum install PyYAML -y
  - .gitlab-ci/scripts/ci_yaml_generator.py child
  stage: generate-yaml
  tags:
  - docker
include:
- .gitlab-ci/yaml/centos6.yml
- .gitlab-ci/yaml/macos10_15.yml
- .gitlab-ci/yaml/docs.yml
- .gitlab-ci/yaml/ubuntu16_04.yml
- .gitlab-ci/yaml/macos10_14.yml
- .gitlab-ci/yaml/mint19.yml
- .gitlab-ci/yaml/macos10_13.yml
- .gitlab-ci/yaml/e3xx.yml
- .gitlab-ci/yaml/centos8.yml
- .gitlab-ci/yaml/plutosdr.yml
- .gitlab-ci/yaml/templates.yml
- .gitlab-ci/yaml/mint18.yml
- .gitlab-ci/yaml/centos7.yml
- .gitlab-ci/yaml/ubuntu18_04.yml
stages:
- prereqs
- build
- test
- generate-yaml
- trigger-children
- deploy
